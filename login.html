<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/navi-logo.png">
  <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h3>Welcome back!</h3>
      <p>Log in to your account</p>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group password-wrapper">
          <div class="label-row">
            <label for="password">Password</label>
            <a href="reset.html" class="reset-password" id="reset">Reset password</a>
          </div>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="signin">Sign in</button>

        <div class="divider">OR</div>

        <button type="button" class="google-btn">
          <img src="images/google-icon.png" alt="Google logo" />
          Continue with Google
        </button>
      </form>
    </div>

    <div class="right-panel">
      <img src="images/navi-logo.png" alt="Navi's Desk Logo">
      <h2>Navi's Desk</h2>
    </div>
  </div>
</body>
</html>
