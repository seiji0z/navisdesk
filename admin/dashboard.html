<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/navi-logo.png" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin/dashboard.css" />
    <link rel="stylesheet" href="../assets/css/components/sidebar.css" />
  </head>

  <body>

    <div id="sidebar"></div>

    <!-- main content -->
    <div class="main">
      <div class="header">
        <div class="welcome">
          <h1>Welcome, <span>admin!</span></h1>
        </div>
        <div class="date-info">
          <p>
            Today is <span class="current-date">Sunday, October 12, 2025</span>
          </p>
        </div>
      </div>
      <div class="dashboard-folder">
        <div class="folder-tab">
          <h2>Dashboard</h2>
        </div>
        <div class="folder-body">
          <div class="grid-container">
            <div class="grid-item small">1</div>
            <div class="grid-item small">2</div>
            <div class="grid-item small">3</div>
            <div class="grid-item small">4</div>
            <div class="grid-item large">large</div>
            <div class="grid-item medium">medium</div>
            <div class="grid-item medium">medium</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    fetch("../components/sidebar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("sidebar").innerHTML = data;
      })
  </script>
    
</html>
