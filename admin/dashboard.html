<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/navi-logo.png" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link rel="stylesheet" href="../stylesheets/admin/dashboard.css" />
  </head>

  <body>
    <!-- sidebar -->
    <div class="sidenav">
      <img src="../images/navi-logo.png" alt="" />
      <div>
        <a href="dashboard.html" class="active"
          ><span class="sidenav-icon"
            ><img
              src="../images/admin/dashboard-icon.png"
              alt="Dashboard icon" /></span
          >Dashboard</a
        >
        <a href="#"
          ><span class="sidenav-icon"
            ><img
              src="../images/admin/user-mgmt-icon.png"
              alt="User management icon" /></span
          >User Management</a
        >
        <a href="#"
          ><span class="sidenav-icon"
            ><img
              src="../images/admin/submissions-icon.png"
              alt="Submissions icon" /></span
          >Submissions</a
        >
        <a href="#"
          ><span class="sidenav-icon">
            <img
              src="../images/admin/organizations-icon.png"
              alt="Organizations icon"
            /> </span
          >Organizations</a
        >
        <a href="#"
          ><span class="sidenav-icon"
            ><img
              src="../images/admin/deadlines-icon.png"
              alt="Deadlines icon" /></span
          >Deadlines</a
        >
        <a href="#"
          ><span class="sidenav-icon"
            ><img
              src="../images/admin/system-settings-icon.png"
              alt="System settings icon" /></span
          >System Settings</a
        >
      </div>
    </div>

    <!-- main content -->
    <div class="main">
      <div class="header">
        <div class="welcome">
          <h1>Welcome, <span>admin!</span></h1>
        </div>
        <div class="date-info">
          <p>
            Today is <span class="current-date">Sunday, October 12, 2025</span>
          </p>
        </div>
      </div>
      <div class="dashboard-folder">
        <div class="folder-tab">
          <h2>Dashboard</h2>
        </div>
        <div class="folder-body">
          <div class="grid-container">
            <div class="grid-item small">1</div>
            <div class="grid-item small">2</div>
            <div class="grid-item small">3</div>
            <div class="grid-item small">4</div>
            <div class="grid-item large">large</div>
            <div class="grid-item medium">medium</div>
            <div class="grid-item medium">medium</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
